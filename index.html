<!DOCTYPE html>

<html>
    <head>
        <title>Budget App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <header id="main-header">
            <div id="header-container">
                <h1>4000</h1>
                <div id="header-income">
                    <p>INCOME <span>+1000</span></p>
                </div>

                <div id="header-expenses">
                    <p>EXPENSES <span>-950</span></p>
                </div>
            </div>
        </header>

        <main>
            <div id="input-section">
                <select name="options" id="select-menu">
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                </select>

                <input type="text" placeholder="Source of the income|expense">
                <input type="number" placeholder="Amount">
                <button id="addButton">Add</button>
            </div>

            <div id="income-expenses-container">
                <div id="earned-div" class="container">
                    <h2 id="income-title"class="heading">Income Earned</h2>

                    <ul id="income-sources">
                        <li>Job <span>+500</span> </li>
                        <li>YouTube <span>+100</span> </li>
                    </ul>
                </div>

                <div id="spent-div" class="container">
                    <h2 id="expenses-title"class="heading">Expenses</h2>

                    <ul id="expenses-sources">
                        <li>Barber shop <span>-20</span></li>
                        <li>Phone bill <span>-60</span></li>
                    </ul>

                </div>
            </div>

        </main>

        <footer>

        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
